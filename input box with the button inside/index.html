<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 800px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container .inputBox{
            position: relative;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .inputBox input{
            width: 100%;
            box-sizing: border-box;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: transparent;
            padding: 20px 0;
            font-size: 20px;
            outline: none;
        }
        .container .inputBox input:focus{
            border: 3px solid rgba(0, 137, 210, 0.74) ;
        }
        .container .inputBox span a{
            font-size: 20px;
            position: absolute;
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            background: orangered;
            display: inline-block;
            border-radius: 0px 12px 12px 0px;
            right: 0px;
            top: 6px;
            margin-right: 5px;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: 0.3s;
        }
        .container .inputBox span a:hover{
            background: #0087D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="inputBox">
                <input type="text" name="" id="">
                <span class="span"><a href="#">Submit</a></span>
            </div>
        </form>
    </div>
</body>
</html>
