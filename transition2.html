<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{width: 100px; height: 100px; display: block; background-color: tomato; border: 1px solid black;transition: width 1s, height 1s, transform 3s;  }
        .blue:hover{width: 300px; height: 300px;background-color: blue; transform: rotate(360deg);}
    </style>
</head>
<body>
    <div class="blue">
        <h2>Hello world</h2>
    </div>
</body>
</html>
