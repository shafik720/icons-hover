<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .blue{width: 100px; height: 100px; border: 2px solid black; background-color: blue; transition: width 1s, height 1s;}
        .blue:hover{width: 300px; height: 300px;}
    </style>
</head>
<body>
    <div class="blue"></div>
</body>
</html>
