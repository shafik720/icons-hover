<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with html css</title>
    <style>
        
        .table table tr td, th{
            border: 2px solid orange;
            padding: 10px;
            font-size: 1.6em;
        }
        .table table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="table">
        <table>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Color</th>
                <th>Country of Origin</th>
            </tr>
            <tr>
                <td>Audi</td>
                <td>2015</td>
                <td>White</td>
                <td>France</td>
            </tr>
            <tr>
                <td>Nissan</td>
                <td>1992</td>
                <td>Black</td>
                <td>Japan</td>
            </tr>
            <tr>
                <td>Mercedez</td>
                <td>2005</td>
                <td>Red</td>
                <td>England</td>
            </tr>
            <tr>
                <td>Lamborghini</td>
                <td>2008</td>
                <td>Yellow</td>
                <td>Italy</td>
            </tr>
        </table>
    </div>
</body>
</html>
